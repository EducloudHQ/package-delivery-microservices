name: Deploy the package service

on:
  push:
    branches: 
      - package-service

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install the CDK Dependency
        run: |
          npm install -g aws-cdk

      - name: Compoile the typescript to javascript
        run: |
          tsc

      - name: Install other dependencies
        run: |
          npm install
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "us-east-1"

      - name: Bootstrap the CDK stack
        run: cdk bootstrap
      
      - name: Synthesize the CDK stack
        run: cdk synth
      
      - name: Deploy to AWS
        run: cdk deploy --context eventBusARN=${{secrets.PACKAGE_DELIVERY_BUS_ARN}} PackageServiceStack --require-approval=never
      
